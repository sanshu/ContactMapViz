        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>

            /* disable text selection */
            svg *::selection {
                background : transparent;
            }

            svg *::-moz-selection {
                background:transparent;
            } 

            svg *::-webkit-selection {
                background:transparent;
            }
            svg{
                border: 1px solid #EEE;
            }

            rect.selection {
                stroke          : #333;
                stroke-dasharray: 4px;
                stroke-opacity  : 0.5;
                fill            : transparent;
            }

            rect.cell-border {
                stroke: #eee;
                stroke-width:0.3px;   
            }

            rect.cell-selected {
                stroke: rgb(51,102,153);
                stroke-width:0.5px;   
            }

            rect.cell-hover {
                stroke: #F00;
                stroke-width:0.3px;   
            }

            text.mono {
                font-size: 9pt;
                font-family: Consolas, courier;
                fill: #aaa;
            }

            text.text-selected {
                fill: #000;
            }

            text.text-highlight {
                fill: #c00;
            }
            text.text-hover {
                fill: #00C;
            }

            #tooltip {
                position: absolute;
                width: 200px;
                height: auto;
                padding: 10px;
                background-color: white;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
                -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                pointer-events: none;
            }

            #tooltip.hidden {
                display: none;
            }

            #tooltip p {
                margin: 0;
                font-family: sans-serif;
                font-size: 12px;
                line-height: 20px;
            }
            .axis path {
                display: none;
            }
            .axis line {
                stroke-opacity: 0.3;
                shape-rendering: crispEdges;
            }

            #cmContainer {
                padding:15px;
            }
        </style>

        <script src="https://d3js.org/d3.v4.min.js"></script>


        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <script>
            var ContactMapViz;

            function draw(error, results) {
                if (error)
                    throw error;
                ContactMapViz.draw(results);
            }

            function drawData() {
                console.log('drawing');
                var data = $('#textData').val();
                ContactMapViz.draw(data);
            }

            function clearData() {
                console.log("clearing...");
                $('#textData').val("");
                ContactMapViz.clear();
            }

            $(document).ready(function () {
                ContactMapViz = new ContactMap("#cmContainer")
                d3.queue()
                    .defer(d3.text, './data/example/ex1/d3t2ca_.d3t2fa_.xy')
                    .await(draw);
            });


        </script> 
    </head>
    <body>
        <!--[if IE]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container-fluid" >
            <div class="header">                
                <h3 class="text-muted">ContactMapViz</h3>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                Enter data
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">                               
                                <div class="col-sm-8">
                                    <label for="textData">Contact map (.xy) data</label>
                                    <textarea class="form-control" id="textData" rows="15"></textarea>
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-secondary btn-sm mx-1" onclick="drawData()">Display</button>
                                   
                                    <button type="button" class="btn btn-secondary btn-sm mx-1" onclick="clearData();">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row marketing" id='cmContainer'>
            </div>
        </div>
