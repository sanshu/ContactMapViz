        <script src="https://d3js.org/d3.v4.min.js"></script>

        <script>
            d3.queue()
                .defer(d3.text, "/data/3kkmA_CM_matrix.csv")
                .defer(d3.text, "/data/4efmA_CM_matrix.csv")
                .defer(d3.text, "/data/3kkmA.txt")
                .defer(d3.text, "/data/4efmA.txt")
                .await(draw);

            function arrayToObject(dataarray) {
                var data = [];
                var rows = d3.csvParseRows(dataarray);
                rows.forEach(function (r, i) {
                    r.forEach(function (v, j) {
                        if (v > 0) {
                            // remember only non-zero values
                            data.push({
                                row: +i,
                                col: +j,
                                value: +v
                            });
                        }
                    });
                });
                return {rows: rows.length, cols: rows[0].length, matrix: data};
            }

            function arrayCombineToObject(arr1, arr2) {
                var data = [];
                var rows1 = d3.csvParseRows(arr1),
                    rows2 = d3.csvParseRows(arr2);

                rows1.forEach(function (r, i) {
                    r.forEach(function (v, j) {
                        var total = +v - rows2[i][j];
                        if (total != 0) {
                            // remember only non-zero values
                            data.push({
                                row: +i,
                                col: +j,
                                value: +total
                            });
                        }
                    });
                });
                return {rows: rows1.length, cols: rows1[0].length, matrix: data};
            }


            function drawTextData() {
                $("#alertbox").hide();
                var first = $("#textCMfirst").val();
                var second = $("#textCMsecond").val();
                var firstseq = $("#seqCMfirst").val();
                var secondseq = $("#seqCMsecond").val();
                $("svg").remove();
                draw("", first, second, firstseq, secondseq);
            }

            function showAlert(text) {
                $("#alertbox").html(text);
                $("#alertbox").show();
            }

            function getTooltipText(r, c, sequences) {
                if (!Array.isArray(sequences) || sequences.length < 2)
                    return "row:" + r + "  col: " + c;
                var res1 = sequences[0].split("")[r];
                var res2 = sequences[0].split("")[c];
                var res3 = sequences[1].split("")[r];
                var res4 = sequences[1].split("")[c];
                return "CM1[" + res1 + r + ":" + res2 + c + "], CM2[" + res3 + r + ":" + res4 + c + "]";
            }

            function createCMap(data, id, svg, cellSize, colorCallback) {
                var map = svg.append("g").attr("class", "g3").attr("id", id)
                    .selectAll(".cellg")
                    .data(data.matrix, function (d) {
                        return d.row + ":" + d.col;
                    })
                    .enter()
                    .append("rect")
                    .attr("x", function (d) {
                        return d.col * cellSize;
                    })
                    .attr("y", function (d) {
                        return d.row * cellSize;
                    })
                    .attr("class", function (d) {
                        return "cell cell-border cr" + (d.row - 1) + " cc" + (d.col - 1);
                    })
                    .attr("width", cellSize)
                    .attr("height", cellSize)

                    .style("opacity", 0.7)
                    .style("fill", colorCallback)
                    .on("mouseover", function (d) {
                        //Update the tooltip position and value
                        d3.select("#tooltip")
                            .style("left", (d3.event.pageX + 10) + "px")
                            .style("top", (d3.event.pageY - 10) + "px")
                            .select("#value")
                            .text(getTooltipText(d.row, d.col, data.seq));
                        d3.select("#tooltip").classed("hidden", false);
                    })
                    .on("mouseout", function () {
                        d3.select("#tooltip").classed("hidden", true);
                    });

                return map;
            }

            function draw(error, datafirst, datasecond, seqfirst, seqsecond) {
                var seq = [];
                seq.push(seqfirst);
                seq.push(seqsecond);

                var data1 = arrayToObject(datafirst);
                data1.seq = seq;
                console.log(data1);

                var data2 = arrayToObject(datasecond);
                data2.seq = seq;
                console.log(data2);

                var datasum = arrayCombineToObject(datafirst, datasecond);
                datasum.seq = seq;
                console.log(datasum);


                $("#textCMfirst").val(datafirst);
                $("#textCMsecond").val(datasecond);
                $("#seqCMfirst").val(seqfirst);
                $("#seqCMsecond").val(seqsecond);

                var width = 900;

                var cols = Math.max(data1.cols, data2.cols),
                    rows = Math.max(data1.rows, data2.rows);

                var margin = {top: 50, right: 10, bottom: 50, left: 50},
                    cellSize = Math.max(1, Math.floor((width - margin.left - margin.right) / cols)),
                    height = cellSize * rows;
                console.log(cellSize);

                var svg = d3.select("#contactMaps").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                    ;

                var cMap1 = createCMap(data1, 'cmap1', svg, cellSize, function (d) {
                    return '#007bff';
                });

                var cMap2 = createCMap(data2, 'cmap2', svg, cellSize, function (d) {
                    return '#ffc107';
                });


                var cMapsum = createCMap(datasum, 'cmapsum', svg, cellSize, function (d) {
                    return  (d.value > 0) ? '#D50000' : '#28a745';
                });
            }

            function toggle(id) {
                $('#' + id).fadeToggle();
            }
        </script>
